<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shared Text Box</title>
</head>
<body>
  <h1>Shared Text Box</h1>
  <textarea id="textbox" rows="10" cols="50"></textarea>

  <script>
    // Check if storage is supported
    if (typeof(Storage) !== 'undefined') {
      // Get the text box and storage
      const textbox = document.getElementById('textbox');
      const storedData = localStorage.getItem('textdata');

      // If there is stored data, display it in the text box
      if (storedData) {
        textbox.value = storedData;
      }

      // Add event listener for input changes
      textbox.addEventListener('input', (e) => {
        // Save the current data to local storage when it changes
        localStorage.setItem('textdata', e.target.value);
      });
    } else {
      // Show an error message if local storage is not supported
      alert('Sorry, your browser does not support Web Storage.');
    }
  </script>
</body>
</html>
