<!DOCTYPE html>
<html>
<head>
  <title>Log</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    input, select, button {
      padding: 10px;
      margin-bottom: 10px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>IP Log</h1>
    <form id="logForm">
      <input type="text" id="ip" placeholder="IP Address" required>
      <input type="text" id="city" placeholder="City" required>
      <input type="text" id="state" placeholder="State" required>
      <input type="text" id="country" placeholder="Country" required>
      <button type="submit">Add Log</button>
    </form>

    <table id="logTable">
      <thead>
        <tr>
          <th>IP Address</th>
          <th>City</th>
          <th>State</th>
          <th>Country</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const logForm = document.getElementById("logForm");
    const logTableBody = document.querySelector("#logTable tbody");



    // Function to get logs from local storage
    function getLogs() {
      const logs = localStorage.getItem("logs");
      return logs ? JSON.parse(logs) : [];
    }

    // Function to save logs to local storage
    function saveLogs(logs) {
      localStorage.setItem("logs", JSON.stringify(logs));
    }

    // Function to render logs in the table
    function renderLogs(logs) {
      logTableBody.innerHTML = "";
      logs.forEach(log => {
        const row = `
          <tr>
            <td>${log.ip}</td>
            <td>${log.city}</td>
            <td>${log.state}</td>
            <td>${log.country}</td>
            <td>${log.status}</td>
          </tr>
        `;
        logTableBody.innerHTML += row;
      });
    }

    // Load existing logs when the page loads
    let logs = getLogs();
    renderLogs(logs);

    logForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const ip = document.getElementById("ip").value;
      const city = document.getElementById("city").value;
      const state = document.getElementById("state").value;
      const country = document.getElementById("country").value;
      let status;

      try {
        const response = await fetch(`https://api.ipify.org?format=json`);
        const data = await response.json();
        console.log(data);

        const pingResponse = await fetch(`https://api.ipify.org?format=json`);

        if (pingResponse.ok) {
          status = "Online";
        } else {
          status = "Offline";
        }
      } catch (error) {
        console.error("Error pinging IP:", error);
        status = "Offline";
      }

      logs.push({ ip, city, state, country, status });

      saveLogs(logs);
      renderLogs(logs);

      logForm.reset(); 
    });
  </script>
</body>
</html>
