<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-cyan-500 to-blue-500">
    <div class="hero min-h-screen bg-base-200">
        <div class="hero-content text-center">
            <div class="card flex-shrink-0 w-full max-w-sm shadow-2xl bg-base-100">
                <div class="card-body">
                    <h1 class="text-5xl font-bold text-center">Login</h1>
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Username</span>
                        </label>
                        <input type="text" placeholder="username" class="input input-bordered" id="username">
                    </div>
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Password</span>
                        </label>
                        <input type="password" placeholder="password" class="input input-bordered" id="password">
                    </div>
                    <div class="form-control mt-6">
                        <button class="btn btn-primary" onclick="login()">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function login() {
            const usernameInput = document.getElementById('username').value;
            const passwordInput = document.getElementById('password').value;

            if (usernameInput === 'admin' && passwordInput === 'admin') {
                window.location.href = './dashboard.html'; 
            } else {
                alert('Incorrect username or password.');
            }
        }
    </script>
</body>
</html>
