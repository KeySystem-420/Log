<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10K and ddot </title>
  <style>
    #editor {
      width: 100%;
      height: 500px;
    }
  </style>
</head>
<body>
  <h1>R.T.F K</h1>
  <textarea id="editor"></textarea>

  <script src="https://cdn.socket.io/4.2.1/socket.io.min.js"></script>
  <script>
    const socket = io();

    const editor = document.getElementById('editor');

    socket.on('connect', () => {
      console.log('Connected to server');
      socket.on('updateText', (data) => {
        editor.value = data;
      });
    });

    socket.emit('joinRoom', 'textEditor');

    editor.addEventListener('input', (e) => {
      socket.emit('updateText', e.target.value, socket.id);
    });

    socket.on('updateAll', (text, sender) => {
      if (sender !== socket.id) {
        editor.value = text;
      }
    });
  </script>
</body>
</html>
